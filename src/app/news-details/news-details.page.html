<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ news.title }}</ion-card-title>
        <ion-card-subtitle>
          {{ news.description }}
          <ion-item>
            <ion-label class="ion-text-wrap">
              <p>
                <ion-icon name="people"></ion-icon> {{ news.source.name }} <ion-icon style="margin-left: 10px;" name="calendar-clear"></ion-icon> {{ news.publishedAt | date: 'dd-MM-yyyy, h:mm a' }}
              </p>
            </ion-label>
          </ion-item>
        
          </ion-card-subtitle>
      </ion-card-header>
      <img [src]="news.urlToImage"/>
      <ion-card-content>
        {{ news.content }}
      </ion-card-content>
    </ion-card>
  </ng-container>

</ion-content>
